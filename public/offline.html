<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Offline - Pydah Pharmacy</title>
    <link rel="icon" type="image/svg+xml" href="/pydah.svg" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .offline-container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .offline-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #FE6500, #FF8533, #FFA366);
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #FE6500, #FF8533);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
        }

        .offline-icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .offline-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .offline-subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .offline-description {
            font-size: 16px;
            color: #777;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .retry-button {
            background: linear-gradient(135deg, #FE6500, #FF8533);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(254, 101, 0, 0.3);
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(254, 101, 0, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        .connection-status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
        }

        .status-offline {
            background: #fee;
            color: #c53030;
            border: 1px solid #fed7d7;
        }

        .status-online {
            background: #f0fff4;
            color: #38a169;
            border: 1px solid #c6f6d5;
        }

        .logo-text {
            font-size: 14px;
            color: #FE6500;
            font-weight: bold;
            margin-top: 30px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .offline-container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .offline-title {
                font-size: 24px;
            }
            
            .offline-subtitle {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <svg viewBox="0 0 24 24">
                <path d="M23.64 7c-.45-.34-4.93-4-11.64-4-1.5 0-2.89.19-4.15.48L18.18 13.8 23.64 7zm-6.6 8.22L3.27 1.44 2 2.72l2.05 2.06C1.91 5.76.59 6.82.36 7l11.63 14.49.01.01.01-.01L18.09 15l1.64 1.64L21 15.36l-3.96-4.14z"/>
            </svg>
        </div>

        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-subtitle">No internet connection detected</p>
        <p class="offline-description">
            It looks like you're not connected to the internet. Please check your connection and try again.
            Some features may still be available offline.
        </p>

        <button class="retry-button" onclick="checkConnection()">
            ðŸ”„ Try Again
        </button>

        <div id="connectionStatus" class="connection-status status-offline">
            ðŸ“¡ Connection Status: Offline
        </div>

        <div class="logo-text">
            PYDAH PHARMACY - STOCK MANAGEMENT
        </div>
    </div>

    <script>
        let isOnline = navigator.onLine;

        function updateConnectionStatus() {
            const statusDiv = document.getElementById('connectionStatus');
            const retryButton = document.querySelector('.retry-button');
            
            if (navigator.onLine) {
                statusDiv.className = 'connection-status status-online';
                statusDiv.innerHTML = 'âœ… Connection Status: Online';
                retryButton.innerHTML = 'ðŸ  Go to Home';
                retryButton.onclick = () => window.location.href = '/';
            } else {
                statusDiv.className = 'connection-status status-offline';
                statusDiv.innerHTML = 'ðŸ“¡ Connection Status: Offline';
                retryButton.innerHTML = 'ðŸ”„ Try Again';
                retryButton.onclick = checkConnection;
            }
        }

        function checkConnection() {
            // Force a network request to check connectivity
            fetch('/favicon.ico?' + new Date().getTime())
                .then(() => {
                    // If fetch succeeds, we're online
                    updateConnectionStatus();
                    if (navigator.onLine) {
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    }
                })
                .catch(() => {
                    // If fetch fails, we're still offline
                    updateConnectionStatus();
                });
        }

        // Listen for online/offline events
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initial status check
        updateConnectionStatus();

        // Periodically check connection
        setInterval(checkConnection, 5000);
    </script>
</body>
</html>
